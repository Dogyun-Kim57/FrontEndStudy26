<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개발 블로그</title>
  <style>
      article {
          max-width: 800px;
          margin: 20px auto;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #f9f9f9;
      }

      article header {
          border-bottom: 2px solid #333;
          padding-bottom: 10px;
          margin-bottom: 20px;
      }

      article footer {
          border-top: 1px solid #ccc;
          padding-top: 10px;
          margin-top: 20px;
          font-size: 0.9em;
          color: #666;
      }
  </style>
</head>
<body>
<main>
  <article>
    <header>
      <h1>웹 개발자 로드맵 2024</h1>
      <p>작성일:
        <time datetime="2026-02-04">2026년 2월 4일</time>
      </p>
    </header>

    <section>
      <h2>프론트엔드 개발</h2>
      <p>사용자가 직접 보고 상호작용하는 부분을 개발합니다.</p>
      <h3>필수 기술</h3>
      <ul>
        <li>HTML/CSS</li>
        <li>JavaScript</li>
        <li>React 또는 Vue.js</li>
      </ul>
    </section>

    <section>
      <h2>백엔드 개발</h2>
      <p>서버와 데이터베이스를 다루는 부분을 개발합니다.</p>
      <h3>필수 기술</h3>
      <ul>
        <li>Java 또는 Python</li>
        <li>Spring 또는 Django</li>
        <li>데이터베이스 (MySQL, PostgreSQL)</li>
      </ul>
    </section>

    <footer>
      <p>이 글이 도움이 되셨나요? 댓글로 의견을 남겨주세요!</p>
    </footer>
  </article>
  </article>
</main>
</body>
</html>
