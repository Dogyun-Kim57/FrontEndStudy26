<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <title>드롭다운 실습</title>
</head>


<body>
     <h2>회원가입 - 거주지역 선택</h2>
     <form>
       <label for="region-grouped">거주 지역 (그룹화):</label>
       <select id="region-grouped" name="region" multiple size="10">

         <option value="">-- 지역을 선택하세요 --</option>
           <optgroup label="특별시/광역시">
            <option value="seoul" selected>서울특별시</option>
            <option value="busan">부산광역시</option>
            <option value="daegu">대구광역시</option>
            <option value="incheon">인천광역시</option>
            <option value="degeon">대전광역시</option>
            <option value="ulsan">울산광역시</option>
            <option value="gwangju">광주광역시</option>
           </optgroup>

            <optgroup label="도 지역">
             <option value="gyeonggi">경기도</option>
             <option value="gangwon">강원도</option>
             <option value="chungbuk">충청북도</option>
             <option value="chungnam">충청남도</option>
             <option value="jeonbuk">전라북도</option>
             <option value="jeonnam">전라남도</option>
             <option value="gyeongbuk">경상북도</option>
             <option value="gyeongnam">경상남도</option>
            </optgroup>

            <optgroup label="해외 지역">
              <option value="usa">미국</option>
              <option value="jpan">일본</option>
              <option value="china">중국</option>
            </optgroup>

       </select>
        <p><small> Ctrl(Cmd) + 클릭으로 여러 항목을 선택할 수 있습니다.</small></p>
     </form>

</body>
</html>
