<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet"
        href="{{ url_for('static', filename='css/Practicestyle.css') }}">

  <title>{{ title if title else "금일 부트스트랩 연습" }}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">MySite</a>

    <div class="ms-auto">
      {% if session.get("user_id") %}
        <span class="text-white me-2">안녕하세요, {{ session.get("uid") }}님</span>
        <a class="btn btn-outline-light btn-sm" href="/logout">로그아웃</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm me-2" href="/login">로그인</a>
        <a class="btn btn-warning btn-sm" href="/signup">회원가입</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container my-4">

  <!-- flash 메시지 출력 영역 -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for msg in messages %}
          <div>{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
