{% extends "base.html" %}
{% block content %}
<h2>글쓰기</h2>

<form method="post" class="mt-3" style="max-width: 720px;">
  <div class="mb-3">
    <label class="form-label">제목</label>
    <input name="title" class="form-control" placeholder="제목">
  </div>
  <div class="mb-3">
    <label class="form-label">내용</label>
    <textarea name="content" class="form-control" rows="6" placeholder="내용"></textarea>
  </div>
  <button class="btn btn-primary">등록</button>
  <a class="btn btn-secondary" href="/board">취소</a>
</form>
{% endblock %}
