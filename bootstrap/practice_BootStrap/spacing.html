<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Spacing 연습</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1 class="text-center mt-3">Spacing 연습</h1>
<!--------------------------------------------------------------------------------------------------------->
  <div class="container mt-1">

    <!-- margin 예제 -->
    <!--주변이 띄워짐 (margin)-->
    <div class="bg-primary text-white mt-5">
       margin: m-3
    </div>
    <!--위쪽만 크게 띄워짐-->
    <div class="bg-success text-white mt-5">
       margin-top: mt-5
    </div>

    <!-- padding 예제 -->
    <!--박스 크기 커짐 + 공간 벌어짐-->
    <div class="bg-warning p-5 mt-5">
      padding: p-2
    </div>

    <div class="bg-danger text-white p-5 mt-5">
      padding: p-5
    </div>

                            <!-- ✔ margin (m-*)

                            박스와 박스 사이 거리

                            레이아웃 간격 조절용

                            ✔ padding (p-*)

                            박스 안쪽 여백

                            버튼, 카드 내부 공간용   -->



  </div>
<!--------------------------------------------------------------------------------------------------------->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
