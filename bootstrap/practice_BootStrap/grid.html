<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Grid 연습</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>



<body>

  <h1 class="text-center mt-4">Grid 연습</h1>

  <div class="container mt-5">

    <!-- 3등분 -->
    <div class="row mb-4">
      <div class="col-3 bg-primary text-white p-3">col</div>
      <div class="col-6 bg-success text-white p-3">col</div>
      <div class="col-3 bg-danger text-white p-3">col</div>
    </div>

    <!-- 6 : 6 -->
    <div class="row mb-4">
      <div class="col-6 bg-warning p-3">col-6</div>
      <div class="col-6 bg-info p-3">col-6</div>
    </div>

    <!-- 4 : 8 -->
    <div class="row mb-4">
      <div class="col-4 bg-secondary text-white p-3">col-4</div>
      <div class="col-8 bg-dark text-white p-3">col-8</div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
