<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <title>학생 객체 버튼 페이지</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          padding: 20px;
      }

      .box {
          border: 1px solid #ddd;
          border-radius: 10px;
          padding: 14px;
          max-width: 520px;
      }

      button {
          padding: 10px;
          margin: 6px 0;
          width: 100%;
          cursor: pointer;
      }

      input {
          padding: 10px;
          width: 100%;
          box-sizing: border-box;
          margin: 6px 0;
      }

      #output {
          margin-top: 12px;
          padding: 10px;
          background: #f5f5f5;
          border-radius: 8px;
          min-height: 48px;
      }

      .small {
          color: #666;
          font-size: 13px;
      }
  </style>
</head>
<body>
<h1>학생 정보 버튼 페이지</h1>

<div class="box">
  <div class="small">버튼을 누르면 student 객체의 메서드가 실행돼요.</div>

  <button onclick="handleIntroduce()">자기소개</button>

  <label class="small">공부 과목</label>
  <input id="subjectInput" placeholder="예: JavaScript" value="JavaScript"/>
  <button onclick="handleStudy()">공부하기</button>

  <label class="small">GPA 변경</label>
  <input id="gpaInput" type="number" step="0.1" placeholder="예: 4.2" value="4.2"/>
  <button onclick="handleUpdateGPA()">GPA 업데이트</button>

  <div id="output"></div>
</div>

<script>
    // ✅ 학생 객체 (네가 준 코드 그대로)
    let student = {
        name: "김개발",
        age: 20,
        major: "정보통신공학과",
        gpa: 3.8,

        introduce: function () {
            return `안녕하세요! 저는 ${this.name}이고, ${this.major}를 전공하고 있습니다.`;
        },

        study: function (subject) {
            return `${this.name}이(가) ${subject}를 공부하고 있습니다.`;
        },

        updateGPA: function (newGPA) {
            this.gpa = newGPA;
            return `GPA가 ${this.gpa}로 업데이트되었습니다.`;
        }
    };

    // ✅ 화면 출력 도우미
    function show(msg) {
        document.getElementById("output").textContent = msg;
    }

    // ✅ 버튼 동작
    function handleIntroduce() {
        show(student.introduce());
    }

    function handleStudy() {
        let subject = document.getElementById("subjectInput").value;
        if (!subject) return show("과목을 입력해주세요!");
        show(student.study(subject));
    }

    function handleUpdateGPA() {
        let gpaValue = Number(document.getElementById("gpaInput").value);
        if (!gpaValue) return show("GPA를 숫자로 입력해주세요!");
        show(student.updateGPA(gpaValue));
    }
</script>
</body>
</html>
